<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <main class="container">
      <div class="row">
        <aside class="col-lg-3">
          <label for="city-input" class="city-search">Search for City:</label>
          <form class="form-inline">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder=""
              />
              <button type="submit" class="btn btn-primary" id="add-city" value="">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
          <div id="buttons-view">
          </div>
        </aside>

        <div class="card col-lg" id="current-details">
          <div class="card-header" id="current-city">
          </div>
          <!-- <img id="current-img"></img> -->
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="current-temperature">
              Temperature:
            </li>
            <li class="list-group-item" id="current-humidity">Humidity:</li>
            <li class="list-group-item" id="current-wind">Wind Speed:</li>
            <li class="list-group-item" id="current-uv">UV Index: </li>
          </ul>
          <div class="forecast-header">
            <h2>5-Day Forecast:</h2>
          </div>
          <div class="card-group">
            <div class="card text-white bg-primary mb-2" id="forecast-card">
              <div class="card-body">
                <h5 class="card-title" id="forecast-date-1"></h5>
                <img id="forecast-img-1"></img>
                <p class="card-text" id="forecast-temp-1">
                  Temp:
                </p>
                <p class="card-text" id="forecast-humid-1">
                  Humidity:
                </p>
              </div>
            </div>
            <div class="card text-white bg-primary mb-2" id="forecast-card">
              <div class="card-body">
                <h5 class="card-title" id="forecast-date-2"></h5>
                <img id="forecast-img-2"></img>
                <p class="card-text" id="forecast-temp-2">
                  Temp:
                </p>
                <p class="card-text" id="forecast-humid-2">
                  Humidity:
                </p>
              </div>
            </div>
            <div class="card text-white bg-primary mb-2" id="forecast-card">
              <div class="card-body">
                <h5 class="card-title" id="forecast-date-3"></h5>
                <img id="forecast-img-3"></img>
                <p class="card-text" id="forecast-temp-3">
                  Temp:
                </p>
                <p class="card-text" id="forecast-humid-3">
                  Humidity:
                </p>
              </div>
            </div>
            <div class="card text-white bg-primary mb-2" id="forecast-card">
              <div class="card-body">
                <h5 class="card-title" id="forecast-date-4"></h5>
                <img id="forecast-img-4"></img>
                <p class="card-text" id="forecast-temp-4">
                  Temp:
                </p>
                <p class="card-text" id="forecast-humid-4">
                  Humidity:
                </p>
              </div>
            </div>
            <div class="card text-white bg-primary mb-2" id="forecast-card">
              <div class="card-body">
                <h5 class="card-title" id="forecast-date-5"></h5>
                <img id="forecast-img-5"></img>
                <p class="card-text" id="forecast-temp-5">
                  Temp:
                </p>
                <p class="card-text" id="forecast-humid-5">
                  Humidity:
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
